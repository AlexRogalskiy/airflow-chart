############################
## git-sync-relay Service ##
############################
{{- if .Values.gitSyncRelay.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-git-sync-relay
  labels:
    component: git-sync-relay
    tier: airflow
    release: {{ .Release.Name }}
    chart: "{{ .Release.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  ports:
    - name: ssh
      port: 22
      protocol: TCP
      targetPort: 22
{{- end -}}
